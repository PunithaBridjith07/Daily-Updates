<div class="bill">
    <div>
        <h2>Retail Bill</h2>
        <table>
            <thead>
                <tr>
                    <td>Item ID</td>
                    <td>Quantity</td>
                    <td>Discount</td>
                    <td>Price</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orderList">
                    <td>{{order.itemId}}</td>
                    <td>{{order.quantity}}</td>
                    <td>{{order.discount|discount:'status'}}</td>
                    <td>{{order.price}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td colspan="2">Total :</td>
                    <td>{{amountToPay|price:'total'}}</td>
                </tr>
            </tfoot>
        </table>
        <p>Welcome! backü•∞ü§ù, Soon</p>
    </div>
</div>
